
<mat-dialog-content>
<h2>{{message}}</h2>
</mat-dialog-content>
<mat-dialog-actions align="center">
<button mat-raised-button color="primary" (click)="onConfirmClick(note)" tabindex="1" class="btn btn-outline-danger m-2">{{confirmButtonText}}</button>
<button mat-raised-button mat-dialog-close tabindex="-1" class="btn btn-outline-secondary m-2">{{cancelButtonText}}</button>
</mat-dialog-actions>
